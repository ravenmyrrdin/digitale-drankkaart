<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Balance</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <h1 class="text-center mb-4">Add Balance to Card</h1>

          <!-- Form to scan card and fetch current balance -->
          <form
            method="POST"
            action="{{ url_for('admin_add_balance') }}"
            class="mb-4"
          >
            <div class="form-group">
              <label for="rfid">Scan Card:</label>
              <input
                type="text"
                id="rfid"
                name="rfid"
                class="form-control"
                placeholder="Scan card..."
                required
              />
            </div>
            <button type="submit" class="btn btn-primary btn-block">
              Fetch Balance
            </button>
          </form>

          <!-- Display current balance if card found -->
          {% if card %} {% if account %} {% if user %}
          <div class="alert alert-info text-center">
            <h4>User: {{ user.name }}</h4>
            <h4>Current Balance: â‚¬{{ account.balance }}</h4>
          </div>

          <!-- Form to update balance -->
          <form method="POST" action="{{ url_for('update_balance') }}">
            <div class="form-group">
              <label for="new_balance">New Balance:</label>
              <input
                type="number"
                id="new_balance"
                name="new_balance"
                class="form-control"
                step="0.01"
                min="0"
                value="{{ account.balance }}"
                required
              />
            </div>
            <input type="hidden" name="card_id" value="{{ card.id }}" />
            <button type="submit" class="btn btn-success btn-block">
              Update Balance
            </button>
          </form>
          {% endif %} {% endif %} {% endif %}

          <!-- Error message display -->
          {% if error %}
          <div class="alert alert-danger mt-3" role="alert">{{ error }}</div>
          {% endif %}
          <a href="{{ url_for('admin_menu') }}" class="btn btn-secondary"
            >Back to menu</a
          >
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  </body>
</html>

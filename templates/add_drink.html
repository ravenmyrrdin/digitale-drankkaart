<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Add Drink</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Add Drink</h1>
      <form method="post">
        <div class="mb-3">
          <label for="name" class="form-label">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="price" class="form-label">Price:</label>
          <input
            type="number"
            step="0.01"
            id="price"
            name="price"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="image_url" class="form-label">Image URL:</label>
          <input
            type="url"
            id="image_url"
            name="image_url"
            class="form-control"
          />
        </div>
        <button type="submit" class="btn btn-primary">Add Drink</button>
      </form>
      <a href="{{ url_for('admin_drinks') }}" class="btn btn-secondary"
        >Back to Manage Drinks</a
      >
    </div>
  </body>
</html>

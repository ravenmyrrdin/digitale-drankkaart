<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Drinks</title>

    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-between mb-3">
        <h1>Manage Drinks</h1>
        <a href="{{ url_for('add_drink') }}" class="btn btn-primary"
          >Add New Drink</a
        >
      </div>
      <ul class="list-group">
        {% for drink in drinks %}
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          <div>{{ drink.name }} - {{ drink.price }} tokens</div>
          <div class="d-flex">
            <a
              href="{{ url_for('edit_drink', id=drink.id) }}"
              class="btn btn-sm btn-outline-primary pa-2 me-2"
              >Edit</a
            >
            <form
              action="{{ url_for('delete_drink', id=drink.id) }}"
              method="post"
              style="display: inline"
            >
              <button type="submit" class="btn btn-sm btn-danger pa-2 me-2">
                Delete
              </button>
            </form>
          </div>
        </li>
        {% endfor %}
      </ul>
      <a href="{{ url_for('admin_menu') }}" class="btn btn-secondary"
        >Back to Admin Menu</a
      >
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>User Management</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>User Management</h1>
      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Organization</th>
            <th>Actions</th>
          </tr>
          <div class="row justify-content-between mb-3">
            <a href="{{ url_for('add_user') }}" class="btn btn-primary"
              >Add New User</a
            >
          </div>
        </thead>
        <tbody>
          {% for user in users %}
          <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.organization }}</td>
            <td>
              <a
                href="{{ url_for('edit_user', id=user.id) }}"
                class="btn btn-primary btn-sm pa-2 me-2"
                >Edit</a
              >
              {% if user.id != current_user.id %}
              <form
                action="{{ url_for('delete_user', id=user.id) }}"
                method="post"
                style="display: inline"
              >
                <button type="submit" class="btn btn-danger btn-sm pa-2 me-2">
                  Delete
                </button>
              </form>
              {% endif %}
            </td>
          </tr>
          {% endfor %}
        </tbody>
        <tfoot>
          <tr>
            <td colspan="4">
              <a href="{{ url_for('admin_menu') }}" class="btn btn-secondary"
                >Back to Admin Menu</a
              >
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </body>
</html>

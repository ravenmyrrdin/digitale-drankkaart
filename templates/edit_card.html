<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Edit Card</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Edit Card</h1>
      <form method="post">
        <div class="mb-3">
          <label for="rfid">RFID:</label>
          <input
            type="number"
            id="rfid"
            name="rfid"
            class="form-control"
            value="{{ card.rfid }}"
          />
        </div>
        <div class="mb-3">
          <label for="name">User:</label>
          <input
            type="text"
            id="name"
            name="name"
            class="form-control"
            value="{{ user.name }}"
          />
        </div>
        <div class="mb-3">
          <label for="balance">Balance:</label>
          <input
            type="number"
            id="balance"
            step="0.5"
            name="balance"
            class="form-control"
            value="{{ account.balance }}"
          />
        <button type="submit" class="btn btn-primary">Save Changes</button>
      </form>
    </div>
  </body>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Drink</title>
</head>
<body>
    <h1>Edit Drink</h1>
    <form method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ drink.name }}" required><br>
        <label for="price">Price:</label>
        <input type="number" step="0.01" id="price" name="price" value="{{ drink.price }}" required><br>
        <label for="image_url">Image URL:</label>
        <input type="url" id="image_url" name="image_url" value="{{ drink.image_url }}"><br>
        <button type="submit">Update Drink</button>
    </form>
    <a href="{{ url_for('admin_drinks') }}">Back to Manage Drinks</a>
</body>
</html>

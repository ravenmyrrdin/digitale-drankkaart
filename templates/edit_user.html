<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Edit User</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Edit User</h1>
      <form method="post">
        <div class="mb-3">
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            class="form-control"
            value="{{ user.name }}"
          />
        </div>
        <div class="mb-3">
          <label for="organization">Organization:</label>
          <input
            type="text"
            id="organization"
            name="organization"
            class="form-control"
            value="{{ user.organization }}"
          />
        </div>
        <div class="mb-3">
          <label for="name">Role:</label>
          <input
            type="text"
            id="role"
            name="role"
            class="form-control"
            value="{{ user.role }}"
          />
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
      </form>
    </div>
  </body>
</html>
